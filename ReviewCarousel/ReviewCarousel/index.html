


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carosel</title>

    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <div class="main">
        <h1 class="heading">Our Reviews</h1>
    <div class="carosel_card">
        <div class="carosel_main_img">
            <img src="./images/banner_img-removebg-preview.png" alt="profile" class="main_banner">
        </div>
        <div class="carosel_contents">
            <h4 class="carosel_heading">Susan Smith</h4>
            <h5 class="carosel_profile">WEB DEVELOPER</h5>
            <div class="carosel_para">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea culpa eaque sapiente! Repudiandae ab, incidunt et quo beatae totam dignissimos quasi doloribus aut, dolorum, harum labore possimus eaque animi officia.
            </div>
            <div class="carosel_settings">
                <!-- left & righgt Icon -->
                 <button>
                     <img src="./images/left-chevron.png" alt="left-arrow" class="left_icon">
                 </button>
                 <button>
                     <img src="./images/right-arrow-angle.png" alt="right-arrow-angle" class="right_icon">
                 </button>
            </div>
            <div class="carosel_btn">
                <button class="carosel_btn">
                    reset
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
